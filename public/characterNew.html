<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
        <meta name="robots" content="noindex,nofollow" >
        <meta name="description" content="Website made for fun that displays brief information about your character.">
        <meta name="keywords" content="wow, lidl wow armory, wow fun, World Of Warcraft, World Of Warcraft lidl armory, wow armory like website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style/index.css" />
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <title>WOWIE - Add Character</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="nav-name">
                <span class="navbar-brand">WOWIE</span>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse nav-links justify-content-end" id="navbarTogglerDemo02">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/characters/page-1">Characters</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/characters/new">Add Character <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>
        <form class="shadow rounded bg-light text-center add-form" id="add-character" method="POST" action='/characters/new/add'>
            <h1>WoW - Add Character</h1>
            <div class="row pb-3 pt-3">
                <label class="col-lg-6" for="name">Name</label>
                <input class="col-lg-4" id="name" name="name" type="text" required/>
            </div>
            <div class="row pb-3">
                <label class="col-lg-6" for="region">Region</label>
                <select class="col-lg-4" id="options" name="region">
                    <option value="eu">Europe</option>
                    <option value="na">America</option>
                </select>
            </div>
            <div class="row pb-3">
                <label class="col-lg-6" for="server">Server</label>
                <input class="col-lg-4" id="server" name="server" type="text" required/>
            </div>
            <div class="row pb-3">
                <label class="col-lg-6" for="wow-armory">WoW Armory</label>
                <input class="col-lg-4" id="wow-armory" name="wowArmory" type="url" required/>
            </div>
            <div class="d-flex justify-content-around mt-3">
                <button class="btn btn-success btn-lg btn-text" type="submit">Add</button>
                <button class="btn btn-danger btn-lg"><a class="btn-text" href="/characters/page-1" >Back</a></button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
